<!DOCTYPE html>
<html>
    <body>
        <!--Progress and Meter tag used-->
        <h1>File Upload Progress</h1>
        <p>Uploading file: <b>example.txt</b></p>
        <!-- Edit code below -->
        
        <p>Upload Progress: <progress value="50" max="100"> 50%</p>
    
        <p>Download Speed: <meter value="60" min="0" max="100"> 60%</p>
        
        
    </body>
</html>
